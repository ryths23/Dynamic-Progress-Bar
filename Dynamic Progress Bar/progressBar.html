<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/fced5fba12.js"></script>
    <script src="progressBar.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="progressBar.css" />
  </head>
  <body>
    <div id="container">
      <h1>DYNAMIC PROGRESS BAR</h1>

      <div class="pindicator">
        <div class="bullet past">
          <span class="icon"><i class="fa fa-check-circle"></i></span>
          <div class="text">One</div>
        </div>
        <div class="bullet current">
          <span class="icon"><i class="fa fa-check-circle"></i></span>
          <div class="text">Two</div>
        </div>
        <div class="bullet next future">
          <span class="icon"><i class="fa fa-check-circle"></i></span>
          <div class="text">Three</div>
        </div>
        <div class="bullet future">
          <span class="icon"><i class="fa fa-check-circle"></i></span>
          <div class="text">Complete</div>
        </div>
      </div>
      <p>Step : <span id="stepContent">2</span></p>
    </div>
  </body>
</html>
